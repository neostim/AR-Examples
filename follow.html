


<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
      AFRAME.registerComponent('markerhandler', {
        init: function() {
          let model = document.querySelector('#model');
          let marker = this.el;

          marker.addEventListener('markerFound', function() {
            // Place the model at the marker's position
            model.object3D.position.set(0, 0, 0);
            model.object3D.rotation.set(0, 0, 0);
            marker.object3D.updateMatrixWorld();
            model.object3D.applyMatrix4(marker.object3D.matrixWorld);
          });

          marker.addEventListener('markerLost', function() {
            // Do nothing, the model should remain in its last position
          });
        }
      });
    </script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker
        type="hiro"
        smooth="true"
        smoothCount="10"
        smoothTolerance=".01"
        smoothThreshold="5"
        preset="custom"
        markerhandler
      >
        <a-entity id="model" gltf-model="models/assembly.gltf"></a-entity>
      </a-nft>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
