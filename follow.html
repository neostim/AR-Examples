<!DOCTYPE html>
<html>
   <head>
      <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose@0.5.2/mediapipe-pose.js"></script>
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
      <script>
         AFRAME.registerComponent('markerhandler', {
             init: function() {
                 this.el.sceneEl.addEventListener('markerFound', () => {
                     this.el.object3D.visible = true;
                 });
                 this.el.sceneEl.addEventListener('markerLost', () => {
                     this.el.object3D.visible = false;
                 });
             }
         });
      </script>
   </head>
   <body>
      <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
         <a-marker preset="hiro" markerhandler follow>
            <a-entity gltf-model="models/assembly.gltf" scale="0.1 0.1 0.1" position="0 0 0"></a-entity>
         </a-marker>
         <a-entity camera></a-entity>
      </a-scene>
   </body>
</html>
