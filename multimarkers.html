<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
       <a-scene embedded arjs="debugUIEnabled:false;">
      <a-assets>
        <a-asset-item id="model" src="models/assembly.gltf"></a-asset-item>
        <a-marker id="marker1" preset="hiro"></a-marker>
        <a-marker id="marker2" preset="kanji"></a-marker>
      </a-assets>
      <a-entity camera></a-entity>
      <a-entity gltf-model="#model" scale="1.0 1.0 1.0" position="-3 0 0" arjs="sourceType: gltf; patternRatio: 0.7; debugUIEnabled: false; maxDetectionRate: 60; debug: false;" markerhandler></a-entity>
    </a-scene>
      
    </body>
</html>
